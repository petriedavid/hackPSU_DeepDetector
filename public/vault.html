<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DeepDetector | Hash Vault</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* modal overlay */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            color: #fff;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .full-hash {
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 10px;
            padding: 12px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .modal button {
            background: linear-gradient(180deg, #fafafa, #bfbfbf);
            border: 1px solid #888;
            border-radius: 10px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            background: linear-gradient(180deg, #ffffff, #d0d0d0);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="DeepDetector Logo" />
            <span>DeepDetector</span>
        </div>
        <nav>
            <a href="/">home</a>
            <a href="/vault" class="active">hash vault</a>
            <a href="/scanner">scanner</a>
        </nav>
    </header>

    <!-- main -->
    <main class="vault">
        <h1>Hash Vault</h1>
        <p class="vault-subtitle">your vault of hashed content</p>

        <div class="vault-search">
            <input type="text" id="searchInput" placeholder="search hashes..." />
        </div>

        <div id="vaultList" class="vault-list">
            <p>loading stored hashes...</p>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer">
        <a href="/figma" class="footer-link">view figma ‚Üí</a>
    </footer>

    <!-- hash modal -->
    <div id="hashModal" class="modal">
        <div class="modal-content">
            <h3>Full Hash Value</h3>
            <div id="modalHash" class="full-hash"></div>
            <button id="copyBtn">Copy Hash</button>
            <button id="closeBtn" style="margin-left:10px;">Close</button>
        </div>
    </div>

    <script>
        const vaultList = document.getElementById("vaultList");
        const searchInput = document.getElementById("searchInput");
        const modal = document.getElementById("hashModal");
        const modalHash = document.getElementById("modalHash");
        const copyBtn = document.getElementById("copyBtn");
        const closeBtn = document.getElementById("closeBtn");

        // fetch db entries
        async function loadVault() {
            try {
                const res = await fetch("/api/vault");
                const data = await res.json();
                renderVault(data);
            } catch (err) {
                vaultList.innerHTML = "<p>‚ö†Ô∏è error loading vault.</p>";
                console.error(err);
            }
        }

        // render vault entries
        function renderVault(items) {
            if (!items.length) {
                vaultList.innerHTML = "<p>no entries found.</p>";
                return;
            }

            vaultList.innerHTML = "";
            items.forEach((item) => {
                const matchClass = item.match ? "match-yes" : "match-no";

                const div = document.createElement("div");
                div.classList.add("vault-item");
                div.innerHTML = `
          <div class="vault-images">
            ${item.file1_path ? `<img src="${item.file1_path}" alt="file1" />` : `<div class="img-placeholder">no image</div>`}
            ${item.file2_path ? `<img src="${item.file2_path}" alt="file2" />` : ""}
          </div>

          <div class="vault-info">
            <p><strong>file 1 hash:</strong> <span class="hash-short" data-full="${item.file1_hash}">${item.file1_hash?.slice(0, 25)}...</span></p>
            ${item.file2_hash ? `<p><strong>file 2 hash:</strong> <span class="hash-short" data-full="${item.file2_hash}">${item.file2_hash.slice(0, 25)}...</span></p>` : ""}
            <p class="${matchClass}">
              ${item.match === 1 ? "‚úÖ hashes match" : item.match === 0 ? "‚ùå no match" : "üìÅ single upload"}
            </p>
            <p class="vault-time">${new Date(item.created_at).toLocaleString()}</p>
          </div>
        `;
                vaultList.appendChild(div);
            });

            // add modal triggers
            document.querySelectorAll(".hash-short").forEach((el) => {
                el.addEventListener("click", () => {
                    const fullHash = el.getAttribute("data-full");
                    modalHash.textContent = fullHash;
                    modal.style.display = "flex";
                });
            });
        }

        // modal controls
        closeBtn.addEventListener("click", () => (modal.style.display = "none"));
        modal.addEventListener("click", (e) => {
            if (e.target === modal) modal.style.display = "none";
        });

        copyBtn.addEventListener("click", async () => {
            try {
                await navigator.clipboard.writeText(modalHash.textContent);
                copyBtn.textContent = "Copied!";
                setTimeout(() => (copyBtn.textContent = "Copy Hash"), 1500);
            } catch (err) {
                console.error("copy failed", err);
            }
        });

        // live search filter
        searchInput.addEventListener("input", (e) => {
            const term = e.target.value.toLowerCase();
            const items = document.querySelectorAll(".vault-item");
            items.forEach((el) => {
                el.style.display = el.textContent.toLowerCase().includes(term)
                    ? "flex"
                    : "none";
            });
        });

        loadVault();
    </script>
</body>

</html>
